<html>
<head>
  <title>PTM Demo</title>
  
  <link type="text/css" href="/static-ptm/css/ptm.css" rel="stylesheet" />
  
  <!-- jQuery stuff -->
  <script type="text/javascript" src="/static-ptm/js/jquery-latest.js"></script>

  <!-- PTM libraries -->  
  <script type="text/javascript" src="/static-ptm/js/sprintf-0.7-beta1.js"></script>
  <script type="text/javascript" src="/static-ptm/js/json2.js"></script>
  <script type="text/javascript" src="/static-ptm/js/ptm-setup.js"></script>
  <script type="text/javascript" src="/static-ptm/js/ptm-extra.js"></script>
  <script type="text/javascript" src="/static-ptm/js/ptm-widget.js"></script>
  <script type="text/javascript" src="/static-ptm/js/ptm2.js"></script>

</head>
<body>


<div id="container_">

<div id="lang-select_">
<p>PTM2 (20 October 2011)</p>

<div id="status-box_"></div>

<div id="src-form-container_">
<form name="lang-form" id="lang-form_">
<label for="src-list" class="lang-select-lbl_">Source:</label>
<select name="src-list" id="src-list_">
</select>

<br />
<label for="tgt-list" class="lang-select-lbl_">Target:</label>
<select name="tgt-list" id="tgt-list_">
</select>

<br />
<br />
Enter Source Text:
<br />
<textarea name="src-input" id="src-input_">
</textarea>
<br />
<input type="submit" value="Translate" name="src-input-submit" id="src-input-submit_" />
<input type="button" value="Clear" name="ptm-clear" id="ptm-clear_" />
</form>
</div>
<!-- This div is initially hidden, and will contain the ptm source. -->
<div id="src-display_"></div>

<br />

<div id="ptm_">
<label for="form-ptm-input">Enter Translation:</label>
<form name="form-ptm-input" id="form-ptm-input_">
<textarea name="ptm-input" id="ptm-input_">
</textarea>

<br />
<input type="submit" value="Done!" name="ptm-input-submit" id="ptm-input-submit_" />
</form>

</div>

</div>

<div id="oov-input_"></div>

</div>

</body>
</html>

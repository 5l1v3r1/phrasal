      <b><u>Reference</u>:</b><br>
      <b>في أحد الأنواع الفرعية النادرة، قد يتصر الشخص وكأنه أبكم في أحوال كثيرة، ويظل ثابتًا على أوضاع غريبة، أو يظهر ضيقًا بدون سبب، وجميعها علامات على الجامود (أحد أنواع الفصام).</b><br>
